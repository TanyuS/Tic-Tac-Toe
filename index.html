<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="styles/style.css">		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<h1>Tic Tac Toe Game</h1>
		<h2>Player vs. Player</h2>
		<div class="table">
			<div class="table-cell" id="tl"></div>
			<div class="table-cell" id="tm"></div>
			<div class="table-cell" id="tr"></div>
			<div class="table-cell" id="cl"></div>
			<div class="table-cell" id="cm"></div>
			<div class="table-cell" id="cr"></div>
			<div class="table-cell" id="bl"></div>
			<div class="table-cell" id="bm"></div>
			<div class="table-cell" id="br"></div>
		</div>
	</body>
</html>
